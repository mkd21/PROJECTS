<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/ALL_product.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
    
    <!-- LOADER  -->

    <div id="loader" class = "loaderParent">
        <div class="spinner">
            
        </div>
    </div>

    <!-- NAV  -->

    <nav id="header">
        <div class="container-fluid bg_color_nav ">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a href = "index.html"> <h3>Shop Cart</h3> </a>
                </div>

                <div class="other_options d-flex">
                    <a href="Cart.html" class="text-decoration-none">Account</a>
                    <a href="login.html" class="text-decoration-none">Cart</a>
                    <a href="logout.html" class="text-decoration-none" id="lg_out">Log Out</a>
                </div>
            </div>
        </div>
    </nav>


        <div class="container parent_container">
            <div class="row">

                <h2 class="text-center allProd2">All Products</h2>

                    <div class="container parent_all d-flex justify-content-between">

                        <div class="sideBar">

                            <h2>Search Products</h2>

                            <div class="searchbar form-group">
                                <input type="text" class="form-control" placeholder="search product">
                            </div>
                        
                            <div id = "sideBarParent" class="categoryList d-flex flex-column">

                                <h3>Categories</h3>

                                <!-- will be loaded by JS  -->
                                <!-- <a href="All_product.html?category=electronics">Electronic</a>
                                <a href="productDetails.html">Jewellery</a>
                                <a href="#">Men's Clothing</a>
                                <a href="#">woMen's Fashion</a> -->

                            </div>
                        
                            <section class="filter_parent">

                                <p>Filter by Price</p>

                                <div class="child_filter d-flex justify-content-between">

                                    <select class="form-select" id = "minValue">

                                        <option selected>Min</option>
                                        <option value="10">10</option>
                                        <option value="120">120</option>
                                        <option value="200">200</option>
                                        <option value="450">450</option>
                                        <option value="500">500</option>
                                        <option value="1500">1500</option>
                                        <option value="2500">2500</option>

                                    </select>
                
                                    <select class="form-select" id = "maxValue">
                
                                        <option selected>Max</option>
                                        <option value="120">120</option>
                                        <option value="200">200</option>
                                        <option value="450">450</option>
                                        <option value="500">500</option>
                                        <option value="1500">1500</option>
                                        <option value="2500">2500</option>

                                    </select>

                                </div>

                                <button class="btn btn-warning text-center buttons" id = "search">Search</button>
                                <button class="btn btn-danger text-center buttons" id = "reset">Clear filter</button>
                            
                            </section>
                            
                        </div>

                        <!-- PRODUCT LIST  -->

                        <div id = "prod_img_card_parent" class="prod_img_card">

                                <a id = "anchor" class="prod_card" href="productDetails.html" target="_blank">
                                    <div id = "img_div" class="image_holder">
                                        <img src="images/product details page image/prod_dtls_img.jpg">
                                    </div>
                                
                                    <div class="someProd">Some Product</div>
                                    <div class="price">&#8377; 10000</div>
                                </a>
                               
                        </div> 

                    </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="js/ALL_product.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
