<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/ALL_product.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
    
    <!-- NAV  -->

    <nav id="header">
        <div class="container-fluid bg_color_nav ">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <h3>Shop Cart</h3>
                </div>

                <div class="other_options d-flex">
                    <a href="Cart.html" class="text-decoration-none">Account</a>
                    <a href="login.html" class="text-decoration-none">Cart</a>
                    <a href="logout.html" class="text-decoration-none" id="lg_out">Log Out</a>
                </div>
            </div>
        </div>
    </nav>


        <div class="container parent_container">
            <div class="row">

                <h2 class="text-center allProd2">All Products</h2>

                    <div class="container parent_all d-flex justify-content-between">

                        <div class="sideBar">

                            <h2>Search Products</h2>

                            <div class="searchbar form-group">
                                <input type="text" class="form-control" placeholder="search product">
                            </div>
                        
                            <div class="categoryList d-flex flex-column">

                                <h3>Categories</h3>
                                <a href="productDetails.html">Kitchen Ware</a>
                                <a href="productDetails.html">Appliances</a>
                                <a href="#">Sports</a>
                                <a href="#">Men's Fashion</a>
                                <a href="#">Women's Fashion</a>
                            </div>
                        
                            <section class="filter_parent">

                                <p>Filter by Price</p>

                                <div class="child_filter d-flex justify-content-between">

                                    <select class="form-select">

                                        <option selected>Min</option>
                                        <option value="0">0</option>
                                        <option value="1200">1200</option>
                                        <option value="2000">2000</option>
                                        <option value="4500">4500</option>
                                        <option value="5000">5000</option>
                                        <option value="15000">15000</option>
                                        <option value="25000">25000</option>
                                    </select>
                
                                    <select class="form-select">
                
                                        <option selected>Max</option>
                                        <option value="1200">1200</option>
                                        <option value="2000">2000</option>
                                        <option value="4500">4500</option>
                                        <option value="5000">5000</option>
                                        <option value="15000">15000</option>
                                        <option value="25000">25000</option>
                                    </select>

                                </div>

                                <button class="btn btn-danger text-center reset_btn">Clear filter</button>
                            
                            </section>
                            
                        </div>

                        <!-- PRODUCT LIST  -->

                        <div id = "prod_img_card_parent" class="prod_img_card">

                                <a id = "anchor" class="prod_card" href="productDetails.html" target="_blank">
                                    <div id = "img_div" class="image_holder">
                                        <img src="images/product details page image/prod_dtls_img.jpg">
                                    </div>
                                
                                    <div class="someProd">Some Product</div>
                                    <div class="price">&#8377; 10000</div>
                                </a>
                               
                        </div> 

                    </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="js/ALL_product.js"></script>
</body>
</html>
