<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/productDetails.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <!-- LOADER  -->

    <div id="loader" class = "loaderParent">
        <div class="spinner">
            
        </div>
    </div>

    <!-- NAV BAR  -->
    <nav id="header">
        <div class="container-fluid bg_color_nav ">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <h3>Shop Cart</h3>
                </div>
    
                <div class="other_options d-flex">
                    <a href="Cart.html" class="text-decoration-none">Account</a>
                    <a href="login.html" class="text-decoration-none">Cart</a>
                    <a href="logout.html" class="text-decoration-none" id="lg_out">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PRODUCT DETAILS SECTION  -->

    <section>

        <div id = "prod_detail_parent" class="container prod_parent d-flex flex-row justify-content-around">

            <div id = "img_parent" class="images d-flex align-items-start">
                <img id="img_tag" src="" alt="">
            </div>

            <div id="text_div_parent" class="details_prod d-flex flex-column">

                    <h1 id="prod_name" class="fw-bold"></h1>
                    <p id="prod_price" class="fw-bold"></p>

                    <h3 id = "prod_desc_header">Description</h3>

                    <p id="prod_desc" class="decrip_dtls"></p>

                    <button class="btn btn-primary addto_cart">Add to Cart</button>
                    <button class="btn btn-warning goto_cart">Go to cart</button>
                
            </div>

        </div>

    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
    <script src="js/product_details.js"></script>
</body>
</html>
