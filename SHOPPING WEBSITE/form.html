<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    
    <!-- NAVBAR  -->
    <nav id="header">
        <div class="container-fluid bg_color_nav ">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <h3>Shop Cart</h3>
                </div>
            </div>
        </div>
    </nav>

    <!--MAIN CONTENT  -->

    <div class="container-fluid text-center " id = "parent_main_content">
        <h1>Welcome to Shop Cart</h1>
    </div>


    <!-- FORM  -->

    <div class="container">
        <div class="row form_parent">
              <div id="login_text" class="text-center">
                <h2>Login</h2>
              </div>

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Email.." id="userEmail">
              </div>

              <div class="input-group">
                <input type="password" class="form-control" placeholder="Password.." id="userPassword">
              </div>

              <div class="input-group">
                <button class="form-control btn btn-primary">Login now</button>
              </div>
        </div>

        <div class="text-center signup_btn ">Don't have an account? Sign up.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
