<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="parent">

        <!-- SEARCH BAR SECTION  -->
        <section id="searchBar">
            <i class="fa fa-magnifying-glass searchIcon"></i>
            <input class="textArea" type="text" placeholder="search your city...">
        </section>

        <!-- WEATHER DETAILS SECTION  -->
        <section id="WeatherDetails">

            <h1 class="desiredLocation">Hyderabad,India</h1>
            <p class="currentDate">Date</p>
            <p class="currentWeather">Haze</p>
            <img src="" alt="Weather Image">
            <p class="temperature">299 degs</p>
            <span>
                <p class="minTemp">Min: 299 deg</p>
                <p class="maxTemp">Max: 300deg</p>
            </span>

        </section>

        <!-- BOTTOM SECTION -->

        <section id="weatherDetailsExtras">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </section>

    </div>
</body>
</html>
