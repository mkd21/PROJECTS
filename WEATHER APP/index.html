<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
        

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="parent">

        <!-- SEARCH BAR SECTION  -->
        <section id="searchBar">
            <i class="fa fa-magnifying-glass searchIcon"></i>
            <input class="textArea" type="text" placeholder="Search Your City...">
        </section>

        <!-- WEATHER DETAILS SECTION  -->
        <section id="WeatherDetails">

            <h1 class="desiredLocation">Your Desired Country Name</h1>
            <p class="currentDate">Sun May 26 2024 22:34:53</p>
            <p class="currentWeather">Haze</p>

            <img src="" alt="Weather Image">

            <p class="temperature">299 degs</p>
            
            <span>
                <p class="minTemp">Min: 299 deg</p>
                <p class="maxTemp">Max: 300deg</p>
            </span>

        </section>

        <!-- BOTTOM SECTION -->

        <section id="weatherDetailsExtras">

            <div class="cards">

                    <i class="fa-solid fa-temperature-three-quarters"></i>
                
                <div class="details">
                    <p>Feels Like</p>
                    <p class="apiFetchedTemperature">234 &deg;</p>
                </div>

            </div>

            <div class="cards">

                    <i class="fa-solid fa-droplet"></i>

                <div class="details">
                    <p>Humidity</p>
                    <p class="apiFetchedTemperature">234 &deg;</p>
                </div>

            </div>

            <div class="cards">
                
                    <i class="fa-solid fa-wind"></i>
                

                <div class="details">
                    <p>Wind</p>
                    <p class="apiFetchedTemperature">234 &deg;</p>
                </div>
            </div>

            <div class="cards">
                
                    <i class="fa-solid fa-gauge-high"></i>

                <div class="details">
                    <p>Pressure</p>
                    <p class="apiFetchedTemperature">234 &deg;</p>
                </div>

            </div>

        </section>

    </div>
</body>
</html>
